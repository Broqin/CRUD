<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note Application</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <form id="note-form" name="note-form">
        <label for="note-content">Note:</label>
        <textarea id="note-content" name="note-content" cols="30" rows="3" placeholder="Note"></textarea>
        <button type="submit">Create</button>
    </form>
    <main>
        <h1>Notes</h1>
        <table id="notes">
            <caption>List of Notes</caption>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Content</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Project by <a href="https://twitter.com/Broqin">Scott Narup</a>.</p>
    </footer>
</body>

</html>
