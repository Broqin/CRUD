<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note Application</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <main>
        <h1>Notes</h1>
        <button id="note-create">Create</button>
        <form id="note-form" name="note-form">
            <label for="note-content">Note:</label>
            <textarea id="note-content" name="note-content" cols="30" rows="3" placeholder="Note"></textarea>
            <button id="note-save" type="submit">Save</button>
        </form>
        <table id="notes">
            <caption>List of Notes</caption>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form name="theme" id="theme">
            <label>Dark Theme</label>
            <input type="checkbox">
        </form>
    </main>
    <footer>
        <p>Project by <a href="https://twitter.com/Broqin">Scott Narup</a>.</p>
    </footer>
</body>

</html>
