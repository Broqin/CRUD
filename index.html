<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD Application</title>
    <link rel="stylesheet" href="crud.css">
    <script type="text/javascript" src="crud.js"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/cc21bbc1e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Create a Note</h1>
        <form id="to-do" name="to-do">
            <label for="note">Note:</label>
            <textarea id="note" name="note" cols="30" rows="3"></textarea>
            <button type="submit">Create</button>
        </form>
        <table id="notes">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>

</html>
